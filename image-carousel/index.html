<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="image-carousel">
        <div class="images-grid-container">
            <div class="images-container" data-image-container>
                <img src="img/1" alt="" class="image">
                <img src="img/2" alt="" class="image">
                <img src="img/3" alt="" class="image">
                <img src="img/4" alt="" class="image">
            </div>
        </div>
        <div class="tools">
            <div class="btn btn-prev" data-btn-prev>prev</div>
            <div class="btn btn-next" data-btn-next>next</div>
        </div>
    </div>

</body>
</html>
