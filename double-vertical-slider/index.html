<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>double vertical slider</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="btn btn-left-side" data-btn-down>
        <img src="img/arrow-down.svg" alt="">
    </div>
    <div class="btn btn-right-side" data-btn-up>
        <img src="img/arrow-up.svg" alt="">
    </div>
    <div class="left-side" data-left-side>

        <div class="left-side-item">
            <div class="title">dark forest</div>
            <div class="desc">\w old trees</div>
        </div>
        <div class="left-side-item">
            <div class="title">green sea</div>
            <div class="desc">battling \w beach</div>
        </div>
        <div class="left-side-item">
            <div class="title">white sky</div>
            <div class="desc">in the mountains</div>
        </div>
        <div class="left-side-item">
            <div class="title">eagle</div>
            <div class="desc">on the wood</div>
        </div>
        
    </div>
    <div class="right-side" data-right-side>

        <div class="right-side-item">
            <img src="img/eagle" alt="">
        </div>
        <div class="right-side-item">
            <img src="img/mountains_sky" alt="">
        </div>
        <div class="right-side-item">
            <img src="img/sea" alt="">
        </div>
        <div class="right-side-item">
            <img src="img/woods" alt="">
        </div>
    </div>
    
</body>
</html>
