<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <h1 class="title">todos</h1>

    <div class="container">
        <input type="text" class="input" placeholder="Enter your todo" data-todo-input>
        <div class="todo-container" data-todo-container>
        </div>
    </div>

    <small class="desc-text">
        <p>
            Left click to toggle completed.
        </p>
        <p>
            Right click to delete todo
        </p>
    </small>

</body>

</html>
