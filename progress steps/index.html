<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress steps</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <script src="sctipt.js" defer></script>
</head>
<body>
    
    <div class="container" id="stepContainer">
        <div class="step">1</div>
        <div class="step">2</div>
        <div class="step">3</div>
        <div class="step">4</div>
    </div>

    <div class="btn-container">
        <button id="btnPrev" class="btn btn-prev btn-inactive">Previous</button>
        <button id="btnNext" class="btn btn-next">Next</button>
    </div>
</body>
</html>
