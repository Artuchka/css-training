<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random choice picker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <h1 class="title">
            <p>Enter all of the choices divided by a comma (',').</p>
            <p>Press enter to choose random one</p>
        </h1>
        
        <textarea placeholder="Enter choices here..." id="textarea" class="textarea"></textarea>

        <div class="choice-container" id="choiceContainer">
            <div class="choice-item">1</div>
            <div class="choice-item">2fsafsfs</div>
            <div class="choice-item">3</div>
        </div>
    </div>
    
</body>
</html>
