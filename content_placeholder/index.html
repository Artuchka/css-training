<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cotent placeholder</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- async maybe? -->
</head>
<body>

    <div class="card loading" data-card>
        <div class="poster animated-bg" data-poster>&nbsp;</div>
        <div class="card-desc">
            <div class="card-title animated-bg" data-card-title>&nbsp;</div>
            <div class="card-text" data-card-text>&nbsp;

                <span class="animated-bg">&nbsp;</span>
                <span class="animated-bg">&nbsp;</span>
                <span class="animated-bg">&nbsp;</span>
                <span class="animated-bg">&nbsp;</span>
            </div>
            <div class="card-author">
                <div class="author-avatar animated-bg" data-author-avatar>&nbsp;</div>
                <div class="author-desc">
                    <div class="desc-name animated-bg" data-author-name>&nbsp;</div>
                    <div class="desc-date animated-bg" data-author-date>&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
