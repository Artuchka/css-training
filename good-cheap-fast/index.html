<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>good cheap fast</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="title">How do you want your project to be?</div>

    <div class="choices-container">
        <div class="choice">
            <input type="checkbox" id="good"  data-good>
            <label for="good">Good</label>
        </div>
        <div class="choice">
            <input type="checkbox" id="cheap"  data-cheap>
            <label for="cheap">Cheap</label>
        </div>
        <div class="choice">
            <input type="checkbox" id="fast" data-fast >
            <label for="fast">Fast</label>
        </div>
    </div>
    
</body>
</html>
