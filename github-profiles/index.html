<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>github profile search</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>
    
    <input type="text" class="search-input" placeholder="search a github user" data-search-input>


    <div class="profile-card" data-card>
        <div class="profile-avatar">
            <img src="" alt="avatar" data-avatar-image>
        </div>
        <div class="profile-desc">
            <div class="profile-name" data-profile-name>tuchka</div>
            <div class="profile-stat">
                <div class="stat-followers" data-stat-followers>0</div>
                <div class="stat-following" data-stat-following>0</div>
                <div class="stat-repos" data-stat-repos>0</div>
            </div>
            <div class="profile-repos-list" data-repos-list>
                <div class="repos-item">css</div>
                <div class="repos-item">html</div>
                <div class="repos-item">js</div>
                <div class="repos-item">js</div>
                <div class="repos-item">js</div>
                <div class="repos-item">js</div>
            </div>
        </div>
    </div>


    <div class="profile-not-found" data-not-found>
        <h1>No profile with this username</h1>
    </div>

    

</body>
</html>
