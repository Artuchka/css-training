<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animated countdown</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="countdown show" data-countdown>
        <div class="number-container" data-number-container></div>
        <div class="title">get ready</div>
    </div>

    <div class="after-countdown" data-after-countdown>
        <div class="title">go</div>
        <button data-replay-btn>replay</button>
    </div>

</body>
</html>
