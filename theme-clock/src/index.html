<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>theme clock</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="btn" data-mode-btn>
        Dark mode
    </div>

    <div class="clock-wrapper">
        <div class="clock-mechanic">
            <div class="secondsLine" data-seconds></div>
            <div class="minutesLine" data-minutes></div>
            <div class="hoursLine" data-hours></div>
        </div>
        <div class="clock-digital" data-digital>
        </div>
        <div class="clock-date">
            <span data-week-day></span>, <span data-month></span> <span data-month-day></span>
        </div>
    </div>

    
</body>
</html>
