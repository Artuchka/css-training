<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password strength background</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form action="" class="form" id="form">
        <div class="form_title">Image Password Strength</div>
        <div class="form_subtitle">Change the password to see the effect</div>

        <div class="credential">
            <label for="email" >Email</label>
            <input type="email" id="email" name="login" placeholder="enter email">
        </div>
        <div class="credential">
            <label for="password">Password</label>
            <input type="password" id="password" name="login" placeholder="enter password">
        </div>

        <button class="btn" type="submit">Submit</button>
    </form>



</body>
</html>
