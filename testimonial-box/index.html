<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testimonial box</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="testimonials-container" data-testimonials-container>

        <div class="testimonial-container">
            <div class="testimonial__progress-bar" data-progress-bar></div>
            <div class="testimonial__quote">
                This guy is a hard worker. Communication was also very good with him and he was very responsive all the
                time, something not easy to find in many freelancers. We'll definitely repeat with him.
            </div>
            <div class="testimonial__author">
                <div class="author__avatar"><img src="" alt=""></div>
                <div class="author__desc">
                    <div class="desc__name">sasha ho</div>
                    <div class="desc__profession">accountant</div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
