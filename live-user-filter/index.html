<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>live user filter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2 class="header_title">Live User Filter</h2>
            <h5 class="header_subtitle">Search by name and/or location</h5>
            <input type="text" class="header_input" placeholder="Search" data-filter-input>
        </div>
        <div class="main show">
            <ul class="list" data-list>
                <li class="person">
                    <img src="" alt="" class="person_avatar">
                    <div class="person_info">
                        <div class="info_name"></div>
                        <div class="info_place"></div>
                    </div>
                </li>
            </ul>
        </div>

    </div>
    
</body>
</html>
