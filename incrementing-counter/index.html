<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inc counter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>


</head>
<body>

    <div class="container">
        <div class="counter counter-twitter">
            <div class="icon">
                <img src="img/twitter.svg" alt="">
            </div>
            <div class="number">12345</div>
            <div class="description">Twitter Followers</div>
        </div>

        <div class="counter counter-youtube">
            <div class="icon">
                <img src="img/youtube.svg" alt="">
            </div>
            <div class="number">1234</div>
            <div class="description">YouTube Subscribers</div>
        </div>

        <div class="counter counter-facebook">
            <div class="icon">
                <img src="img/facebook.svg" alt="">
            </div>
            <div class="number">123</div>
            <div class="description">Facebook Fans</div>
        </div>
    </div>
    
</body>
</html>
