<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <form action="" class="form" data-form>
        <div class="title">password generator</div>
        <div class="pass-output">
            <div class="pass-text" data-pass-text=""></div>
            <div class="btn btn-copy">
                <img src="img/copy.svg" alt="">
            </div>
        </div>
        <div>
            <label for="length">password length</label>
            <input type="number" min="4" max="20" value="10" data-len id="length">
        </div>
        <div>
            <label for="uppercase">include uppercase letters</label>
            <input type="checkbox" checked data-uppercase="" id="uppercase">
        </div>
        <div>
            <label for="lowercase">include lowercase letters</label>
            <input type="checkbox" checked data-lowercase id="lowercase">
        </div>
        <div>
            <label for="numbers">include numbers</label>
            <input type="checkbox" checked data-numbers id="numbers">
        </div>
        <div>
            <label for="symbols">include symbols</label>
            <input type="checkbox" checked data-symbols id="symbols">
        </div>

        <button type="submit" class="btn">generate password</button>
    </form>
    
</body>
</html>
