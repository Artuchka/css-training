<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>netflix mobile navigation</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer>
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mulish:wght@200;300;400;500&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hamburger" data-open-nav><img src="img/hamburger.svg" alt=""></div>

    <nav class="nav" data-nav>
        <div class="layer first-layer">
        </div>
        <div class="layer second-layer">
        </div>
        <div class="layer third-layer nav-menu">
            <div class="nav-header">
                <div class="logo"><img src="img/logo_letter.png" alt="logo_letter_size" /></div>
                <div class="close" data-close-nav><img src="img/close.png" alt="close_btn" /></div>
            </div>
            <ul class="nav-list">
                <li class="nav-link"><a href="#">teams</a></li>
                <li class="nav-link"><a href="#">locations</a></li>
                <ul class="nav-list nav-link">
                    <a href="#">life at netflix</a>
                    <li class="nav-link"><a href="#">netflix culture memo</a></li>
                    <li class="nav-link"><a href="#">work life balance</a></li>
                    <li class="nav-link"><a href="#">inclusion & diversity</a></li>
                    <li class="nav-link"><a href="#">blog</a></li>
                </ul>
            </ul>
        </div>
    </nav>

    <main>
        <div class="logo"><img src="img/logo_full.png" alt="logo_full_size" /></div>
        <h1>mobile navigation</h1>
    </main>
</body>

</html>
